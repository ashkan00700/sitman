
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ورود</title>
    <style>
        body {
            font-family: sans-serif;
            direction: rtl;
            background-color: #f0f0f0;
            padding: 40px;
        }
        .login-box {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px #ccc;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
        .link a {
            color: #2196f3;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ورود به حساب کاربری</h2>
        <form method="post">
            {% csrf_token %}
            <label for="{{ form.username.id_for_label }}">نام کاربری:</label>
            {{ form.username }}

            <label for="{{ form.email.id_for_label }}">ایمیل:</label>
            {{ form.email }}

            <label for="{{ form.password.id_for_label }}">رمز عبور:</label>
            {{ form.password }}

            <button type="submit">ورود</button>
        </form>
        <div class="link">
            <a href="{% url 'password_reset' %}">رمز عبور را فراموش کرده‌اید؟</a>
        </div>
    </div>
</body>
</html>
